<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            margin-right: 150px;
        }
    </style>
    <title>User</title>
</head>
<body>
    <a href="/read" class="top-right">Home</a>
    <div class="container mt-5" >
    <h1>User </h1>
    <div class="container mt-5" style="border: 2px solid black">
        <form action="/process" method="POST" class="mt-4">
            <div class="container mt-5">
                <h1>User {{ user.id }}</h1>
                <div class="border p-3 mt-4">
                    <p><strong>Full Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>Created On:</strong> {{ user.created_at }}</p>
                    <p><strong>Last Updated On:</strong> {{ user.updated_at if user.updated_at else "N/A" }}</p>
                </div>
                <div class="mt-3">
                    <a href="/edit/{{ user.id }}" class="btn btn-primary">Edit</a>
                    <a href="/delete/{{ user.id }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                </div>
            </div>
        <br>
        <div>
            <a href="/edit" >Edit</a>
            <a href="/read" >Delete</a>
        </div>
    </form>
</div>

    
</body>
</html>
